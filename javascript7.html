<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a = +prompt('1 кг яблок стоит 60 сом' ) * 60
		let b = +prompt('1кг бананов стоит 100 сом') * 100
		let с = +prompt('1кг ананасов стоит 150 сом') * 150
		let e = a + b + с
		alert('К оплате ' + e + ' сом')
		let d =prompt('Оплата')
		let h = d - e
		if(d == e) {
			alert('Спасибо за покупку') 
		}else if(d > e){
			alert('ваша сдача ' + h + ' сом')
		}
		else {
			alert('У вас не хватает денег')
		}
	</script>
</body>
</html>
