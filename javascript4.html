<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a = +prompt('Цена товара (сом)')
		let b = +prompt('Какое количество товара вы покупаете?')
		let e = a * b
		alert('К оплате ' + e + ' сом')
		let d =prompt('Оплата')
		alert(d >= e)
	</script>
</body>
</html>
