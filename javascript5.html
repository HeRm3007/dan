<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a = +prompt('1кг яблок 60 сом') * 60
		let b = +prompt('1кг бананов 80 сом') * 80
		let с = +prompt('1кг ананасов 150 сом') * 150
		let e = a + b + с
		alert('К оплате ' + e + ' сом')
		let d =prompt('Оплата')
		alert(d >= e)
	</script>
</body>
</html>
