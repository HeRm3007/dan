<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let a = +prompt('На какую сумму вы берете яблок?' )
		let b = +prompt('На какую сумму вы берете ананасов?')
		let c = +prompt('На какую сумму вы берете бананов?')
		let e = a + b + c
		alert('К оплате ' + e + ' сом')
		let d =prompt('Оплата')
		alert(d >= e)
	</script>
